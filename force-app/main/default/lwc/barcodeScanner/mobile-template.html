<template>
    <lightning-input placeholder="Product SKU" autocomplete="false" onkeypress={handleKeypress}></lightning-input>
    <div class="btn slds-m-top_medium" onclick={handleBeginScanClick}>Tab to Scan</div>
    <template if:true={record}>
        <div  class="slds-m-top_medium">
            <div class="product-data product-name">{record.Name}</div>
            <div class="product-data product-code">{record.ProductCode}</div>
            <img class="product-data" src={imageUrl}>
        </div>
    </template>
</template>
